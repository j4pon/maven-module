<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"
	href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
<link rel="stylesheet"
	href="http://kendo.cdn.telerik.com/2017.3.913/styles/kendo.common.min.css" />
<link rel="stylesheet"
	href="http://kendo.cdn.telerik.com/2017.3.913/styles/kendo.material.min.css" />

<title>Resultados</title>
</head>
<body>


<div class="container">

	<h4>Resultados</h4>

	<div id="grid"></div>

</div>

<script type="text/javascript"
	src="webjars/jquery/3.1.0/dist/jquery.min.js"></script>
<script src="http://kendo.cdn.telerik.com/2017.3.913/js/kendo.all.min.js"></script>
    <script>
        $(document).ready(function () {

        	
            var project = "/rest-web-0.1-SNAPSHOT";//project /ripley
            $("#grid").kendoGrid({

            	dataSource:new kendo.data.DataSource({
            		transport: {
                        read: {
                            url: project+"/rs/oci/cursor",
                            dataType: "json",
                            type: "post",
                            cache: false
                        }
                    },
                    batch: true,
                    pageSize: 10,
                }),
                pageable:true,
                columns: [               	
                    {
                        field: "id",
                        title: "ID",
                    }, {
                        field: "deltaPL",
                        title: "Tiempo Oracle",
                    }, {
                        field: "deltaJAVA",
                        title: "Tiempo Java"
                    }, {
                        field: "beforeJAVA",
                        title: "Tiempo Java ant.",
                    }, {
                        field: "fecha",
                        title: "fecha",
                    }
                ]                
            });
        });
    </script>

</body>
</html>
